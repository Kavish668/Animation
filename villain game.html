<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batman</title>
    <style>
        body,html{
            background-image: url(https://images.unsplash.com/photo-1578374173713-32f6ae6f3971?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80);
            background-repeat: no-repeat;
        background-size: cover;    
        }
        #batman{
            height:600px;
         position:absolute ;
         left: 50px;
         top: 200px;
         animation-name: batman;
        animation-duration: 5s;
         animation-timing-function:ease;
         animation-delay: 2s;
         animation-iteration-count: infinite;                     
        }
        #joker{
            height: 600px;
            position: absolute;
            left: 900px;
            top: 200px;
            animation-name: joker;
            animation-duration: 5s;
            animation-timing-function: ease;
            animation-delay: 1s;
            animation-iteration-count: infinite;
        }
        #Batarang{
            height: 150px;
            width: 300px;
            left: 900px;
            top: 200px;
            
        }
        @keyframes batman{
            from{
transform: rotate(0deg);
            }
            to{
transform: rotate(350deg);
            }
        }
        @keyframes joker{
            from{
                transform: scale(1,1);
            }
            to{
                transform: scale(0.5,0.5);
            }
        }
    </style>
</head>
<body>
          <img src="https://www.pngall.com/wp-content/uploads/4/Batman-PNG-Clipart.png" id="batman">  
    <img src="https://images.pngnice.com/download/2007/Batman-Joker-PNG-Transparent-Picture.png" id="joker">
    <img src="https://www.pngkey.com/png/full/141-1411877_batarang-batman-vs-superman-batman-vs-superman-batarang.png" id="Batarang">
</body>
</html>
